<pl-question-panel>
  <p> Consider a triangle $ ABC $ where $ AB = {{params.AB}} $, $ BC = {{params.BC}} $ and $ \angle ABC = {{params.abcdeg}} $. </p>
</pl-question-panel>

What is the length of AC?
<pl-number-input answers-name="AC" comparison="sigfig" digits="3" label="$AC=$"></pl-number-input>

What is $ \angle BAC $ ?
<pl-number-input answers-name="bacdeg" comparison="sigfig" digits="3" label="$\angle BAC =$"></pl-number-input>

What is $ \angle ACB $?
<pl-number-input answers-name="acbdeg" comparison="sigfig" digits="3" label="$ \angle ACB =$"></pl-number-input>
