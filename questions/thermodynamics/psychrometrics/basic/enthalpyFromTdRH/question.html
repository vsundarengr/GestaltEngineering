<pl-question-panel>
<p> Air with standard atmospheric pressure has temperature of {{params.Td}} degree C and relative humidity {{params.RH}}%.  </p>
</pl-question-panel>

<p>
  What is the humidity ratio (in kg/ kg dry air)?
</p>
<pl-number-input answers-name="omega" comparison="sigfig" digits="3" label="$\omega$ (in kg/ kg d.a.)"></pl-number-input>
<p>
  What is the enthalpy (in kJ/ kg dry air)?
</p>
<pl-number-input answers-name="h" comparison="sigfig" digits="3" label="h (in kJ/kg d.a.)"></pl-number-input>
