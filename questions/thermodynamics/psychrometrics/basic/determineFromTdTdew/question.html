<pl-question-panel>
<p> Air with standard atmospheric pressure has temperature of {{params.Td}} degree C and dew point of {{params.Tdew}} degree C.  </p>
</pl-question-panel>

<p>
  What is the humidity ratio (in kg/kg d.a)?
</p>
<pl-number-input answers-name="omega" comparison="sigfig" digits="3" label=" $ \omega $ (in kg / kg d.a.)"></pl-number-input>

<p>
  What is the percentage relative humidity?
</p>
<pl-number-input answers-name="RH" comparison="sigfig" digits="3" label=" RH (in percentage)"></pl-number-input>
