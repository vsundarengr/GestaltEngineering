<pl-question-panel>
<p> Air at standard atmospheric pressure has temperature of {{params.Td}} degree C and relative humidity {{params.RH}}%.  </p>
</pl-question-panel>

<p>
  What is the humidity ratio (in kg/ kg dry air)?
</p>
<pl-number-input answers-name="omega" comparison="sigfig" digits="3" label="$\omega$ (in kg/ kg d.a.)"></pl-number-input>
<p>
  What is the specific volume (in $ m^3/ kg $ dry air)?
</p>
<pl-number-input answers-name="specvol" comparison="sigfig" digits="3" label="v (in $ m^3/kg $ d.a.)"></pl-number-input>
