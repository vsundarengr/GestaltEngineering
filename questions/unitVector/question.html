<pl-question-panel>
A vector has its origin at ({{params.x1}}, {{params.y1}}) and ends at ({{params.x2}},{{params.y2}}). 
<p>
What are the components of the unit vector in the direction of the vector?
</pl-question-panel>

<pl-number-input answers-name="ux" comparison="sigfig" digits="3" label="X-component"></pl-number-input>
<pl-number-input answers-name="uy" comparison="sigfig" digits="3" label="Y-component"></pl-number-input>
